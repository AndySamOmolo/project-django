{% extends 'staff_dashboard/template.html' %}

{% block dashboard_content %}
<h2>Edit Bakery Item</h2>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" class="form-control">

    <label for="description">Description</label>
    <textarea id="description" name="description" class="form-control">{{ item.description }}</textarea>

    <label for="price">Price</label>
    <input type="number" id="price" name="price" value="{{ item.price }}" step="0.01" class="form-control">

    <label for="available">Available</label>
    <input type="checkbox" id="available" name="available" {% if item.available %}checked{% endif %}>

    <button type="submit" class="btn-submit">Update</button>
</form>
{% endblock %}
